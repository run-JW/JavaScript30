<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
    class App {
      constructor() {
        this.$spacing = document.querySelector('#spacing');
        this.$blur = document.querySelector('#blur');
        this.$base = document.querySelector('#base');
        this.$hl = document.querySelector('.hl');
        this.$image = document.querySelector('img');

        this.setInit();
        this.addEventListeners();
      }

      addEventListeners() {
        this.$spacing.addEventListener('input', this.setSpacing.bind(this));
        this.$blur.addEventListener('input', this.setBlur.bind(this));
        this.$base.addEventListener('input', this.setColor.bind(this));
      }

      setSpacing() {
        const value = this.$spacing.value;
        this.$image.style.padding = `${value}px`;
      }

      setBlur() {
        const value = this.$blur.value;
        this.$image.style.filter = `blur(${value}px`;
      }

      setColor() {
        const value = this.$base.value;
        this.$hl.style.color = `${value}`;
        this.$image.style.backgroundColor = `${value}`;
      }

      setInit() {
        this.setSpacing();
        this.setBlur();
        this.setColor();
      }
    }

    new App();
  </script>

</body>
</html>
